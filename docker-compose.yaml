services:
   db:
     image: mongo:latest
     command: mongod --storageEngine=wiredTiger
     volumes:
       - mongo_data:/data/db
     restart: always

   app:
     environment:
      - MONGO_URL=mongodb://brewportal_db_1:27017/meteor
      - ROOT_URL=http://brew.paulsaleh.uk
      - VIRTUAL_HOST=brew.paulsaleh.uk
      - VIRTUAL_URL=/
     depends_on:
       - db
     image: psaleh/brew-portal
     restart: always

   receiver:
     depends_on:
       - db
     image: psaleh/brew-portal-logger
     ports:
       - "12347:12347"
   proxy:
     image: jwilder/nginx-proxy
     ports:
       - "80:80"
     volumes:
       - /var/run/docker.sock:/tmp/docker.sock:ro

volumes:
    mongo_data: